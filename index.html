<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <div class="inner-screen">
          <div class="screenlog">Calculator</div>
          <div class="main">0</div>
        </div>
      </div>
      <button class="clear button">CLEAR</button>
      <button class="delete button">DELETE</button>
      <button class="seven button">7</button>
      <button class="eight button">8</button>
      <button class="nine button">9</button>
      <button class="divide button">/</button>
      <button class="four button">4</button>
      <button class="five button">5</button>
      <button class="six button">6</button>
      <button class="multiply button">x</button>
      <button data-key="Numpad1" class="one button">1</button>
      <button class="two button">2</button>
      <button class="three button">3</butt>
      <button class="subtract button">-</button>
      <button class="decimal button">.</button>
      <button class="zero button">0</button>
      <button class="equal button">=</button>
      <button class="plus button">+</button>
    </div>
  </body>
</html>
